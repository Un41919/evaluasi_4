    <script>
      // Fungsi untuk mengganti tema
      function setTheme(theme) {
        if (theme === "dark") {
          document.body.style.backgroundColor = "#1a1a1a";
          document.getElementById("logo").src = "mini_pastel.png";
          document.getElementById("jumbotronLogo").src = "full_pastel.png";
          document.getElementById("wave1").setAttribute("fill", "#6b8f71");
          document.getElementById("wave2").setAttribute("fill", "#4f6d57");

          // Mengubah warna navbar
          document.querySelector(".navbar").style.backgroundColor = "#333333"; // Warna gelap
          document.querySelectorAll(".navbar-nav .nav-link").forEach((link) => {
            link.style.color = "white"; // Mengubah warna teks navbar menjadi putih
          });

          // Mengubah warna teks di jumbotron
          document.querySelector(".jumbotron h1").style.color = "white"; // Mengubah warna judul
          document.querySelector(".jumbotron p").style.color = "white"; // Mengubah warna paragraf
        } else {
          document.body.style.backgroundColor = "white";
          document.getElementById("logo").src = "mini.png";
          document.getElementById("jumbotronLogo").src = "full.png";
          document.getElementById("wave1").setAttribute("fill", "#D0E8D2");
          document.getElementById("wave2").setAttribute("fill", "#8BA382");

          // Mengubah warna navbar
          document.querySelector(".navbar").style.backgroundColor = ""; // Kembali ke default
          document.querySelectorAll(".navbar-nav .nav-link").forEach((link) => {
            link.style.color = "black"; // Mengubah warna teks navbar kembali ke hitam
          });

          // Mengubah warna teks di jumbotron
          document.querySelector(".jumbotron h1").style.color = "black"; // Mengubah warna judul
          document.querySelector(".jumbotron p").style.color = "black"; // Mengubah warna paragraf
        }
        // Simpan tema ke localStorage
        localStorage.setItem("theme", theme);
      }
      // Mengatur tema berdasarkan yang tersimpan di localStorage
      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme") || "light"; // Default ke 'light'
        setTheme(savedTheme); // Terapkan tema yang disimpan
      });
    </script>
