      /* Menambahkan posisi relatif pada jumbotron untuk menangani SVG absolute positioning */
      .jumbotron {
        position: relative;
        padding-top: 120px;

      }

      /* Menambahkan padding pada footer agar tidak terlalu rapat */

        border-color: #beb4a8;
      }

      /* Efek hover pada tombol */
      .btn-primary:hover {
        background-color: #d1b0a0;
        border-color: #d1b0a0;
        color: black;
      }

      /* Gaya untuk tema gelap */
      .dark-theme {
        background-color: #1a1a1a;
        color: white;
      }

      .dark-theme .navbar {
        background-color: #333333;
      }

      .dark-theme .navbar-nav .nav-link {
        color: white;
      }

      .dark-theme .form-control {
        background-color: #e2dcd7; /* Warna latar belakang input untuk tema gelap */
        color: #333333; /* Warna teks input untuk tema gelap */

        background-color: #bdb2a6;

        color: #333333;

        <h1 class="display-4">Order Form</h1>
        <form class="row g-3">
          <!-- Name -->
          <div class="col-md-4" method="post">
            <label for="inputName" class="form-label">Name</label>

          </div>

          <!-- No Telp -->

            <label for="inputPhone" class="form-label">No Telp</label>
            <input type="text" class="form-control" id="inputPhone" />
          </div>

          <!-- Address -->
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" />
          </div>

          <!-- Judul Buku -->
          <div class="col-md-9">
            <label for="inputBookTitle" class="form-label">Judul Buku</label>
            <input type="text" class="form-control" id="inputBookTitle" placeholder="Title of the book" />
          </div>

          <!-- Jumlah Pembelian -->
          <div class="col-md-3">
            <label for="inputQuantity" class="form-label">Jumlah Pembelian</label>
            <input type="number" class="form-control" id="inputQuantity" placeholder="Jumlah buku" />
          </div>

          <!-- Tanggal Pembelian -->
          <div class="col-md-6">
            <label for="inputDate" class="form-label">Tanggal Pembelian</label>
            <input type="date" class="form-control" id="inputDate" required />
          </div>

          <!-- Status -->
          <div class="col-md-6">
            <label for="inputStatus" class="form-label">Status</label>
            <select id="inputStatus" class="form-select" required>
              <option selected>Choose...</option>
              <option value="member">Member</option>
              <option value="non-member">Non-Member</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Input Order</button>
          </div>
        </form>

    <script>
      // Fungsi untuk mengubah tema dan mengganti logo
      function setTheme(theme) {
        if (theme === "dark") {
          document.body.classList.add("dark-theme");
          document.body.classList.remove("light-theme");
          document.getElementById("logo").src = "mini_pastel.png"; // Logo dark mode
          document.getElementById("wave1").setAttribute("fill", "#6b8f71"); // Warna gelombang 1
          document.getElementById("wave2").setAttribute("fill", "#4f6d57"); // Warna gelombang 2
        } else {
          document.body.classList.add("light-theme");
          document.body.classList.remove("dark-theme");
          document.getElementById("logo").src = "mini.png"; // Logo light mode
          document.getElementById("wave1").setAttribute("fill", "#D0E8D                2"); // Warna gelombang 1
          document.getElementById("wave2").setAttribute("fill", "#8ba382"); // Warna gelombang 2
        }
        // Simpan tema ke localStorage
        localStorage.setItem("theme", theme);
      }

      // Mengatur tema berdasarkan yang tersimpan di localStorage
      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme") || "light"; // Default ke 'light'
        setTheme(savedTheme); // Terapkan tema yang disimpan
      });
    </script>
